<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ==== Meta Tags ==== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- ==== Title Website ==== -->
    <title>Counter Project</title>


    <!-- ==== CDN Icon ==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <!-- ==== Css Files ==== -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/fonts.css">
    <link rel="stylesheet" href="assets/styles/grid.css">
    <link rel="stylesheet" href="assets/scss/app.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
</head>

<body>


    <!-- ==== Start ==== -->
    <section class="counter">
        <div class="container">
            <div class="counter__wrapper">
                <!-- <div class="counter__parent"></div> -->
                <div class="counter__data">
                    <span class="counter__number txt-color">0</span>

                    <div class="counter__btns">
                        <a href="#" class="counter__btn btn plus">
                            <i class="uil uil-plus"></i>
                        </a>
                        <a href="#" class="counter__btn btn btn-border reset">
                            <i class="uil uil-redo"></i>
                        </a>
                        <a href="#" class="counter__btn btn minus">
                            <i class="uil uil-minus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==== Finish ==== -->


    <!-- ==== Js File ==== -->
    <script src="assets/scripts/main.js"></script>
</body>

</html>
